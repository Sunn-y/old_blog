---
layout: page
---
<div class="post_box center">
    {% for post in site.posts %}
    {% if page.title == post.categories.first %}
    <div class="post">
            <h3>{{post.title}}</h3>
            <i class="far fa-smile-wink"></i> {{site.author}}&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="far fa-calendar"></i> {{post.date|date:"%B %d, %Y"}}&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fas fa-tags"></i> 
            {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
            <hr>
            <div>{{ post.content }}</div>
        </div>
        {% endif %}
        {% endfor %}
</div>
