---
layout: wrapper
---

<hr class="title_top_hr">
<h1 class="upper">{{page.title}}</h1>
<hr class="title_bottom_hr">
{% for post in site.posts %}
{% if page.title == post.category %}
<div class="post_card">
	<img class="hf_img" src="{{ post.image }}">
	<div class="post_text_set">
		<h3><a class="post_title" href="{{  post.url  }}">{{ post.title }}</a></h3>
		<hr class="s_hr" align="left" />
		<i class="fas fa-calendar-alt"> {{ post.date |  date: '%B %d, %Y' }}</i>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<i class="fas fa-user-edit"> {{ site.author }}</i><br>
		<i class="fas fa-tag"> {% for tag in post.tags %}
			<span class="tag">{{ tag }}</span>{% endfor %}</i>
		<hr class="post_hr">
		<p>{{ post.description }}</p>
	</div>
</div>
{% endif %}
{% endfor %}
