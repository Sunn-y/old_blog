<!DOCTYPE html>
<html lang="en">
	
<head>
	{% include head.html %}
	{% include scripts.html %}
	{% include tipuesearch.html %}
</head>

<body>
	<div class="wrapper animated fadeIn">
		{% include nav.html %}

		{% if page.title == 'HOME' %}
		<i class="fas fa-bars fa-2x nav_toggle"></i>
		<div class="main-container animated fadeIn">
			{{ content }}
		</div>
		{% endif %}

		{% if page.title != 'HOME' %}
		<div class="main-container animated fadeIn">
			<main>
				<div class="main-content">
					{{ content }}
					{% if page.comment %}
					{% include comments.html %}
					{% endif %}
				</div>
			</main>
			<i class="fas fa-bars fa-2x nav_toggle"></i>
			<i class="fas fa-arrow-up fa-2x goup"></i>
		</div>
		{% endif %}
	</div>
</body>

</html>
