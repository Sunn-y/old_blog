---
layout: default
comment: true
---

<i class="fas fa-tags" color="chocolate"></i> 
{% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
{% endfor %}
<h1 class="font_2x h1_title">{{page.title}}</h1>

<div class="center post_title">
    <i class="fas fa-user-edit"></i> {{page.author}}&nbsp;&nbsp;&nbsp;&nbsp;
    <i class="far fa-calendar"></i> {{page.date|date:"%B %d, %Y"}}&nbsp;&nbsp;&nbsp;&nbsp;
</div>
<hr>
<div class="post_content">
    {{content}} 
</div>

<br><br><br>
<hr>
