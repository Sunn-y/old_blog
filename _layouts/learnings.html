---
layout: wrapper
---

<h1 class="upper">{{page.title}}</h1>
<hr class="main_hr" size="1">
<div class="flex_container">
{% for post in site.posts %}
{% if page.title == post.category %}
    <div class="post_container">
    <div class="post_img">
        <img src="{{ post.image }}">
    </div>
    <div class="post_title">
        <a class="post_title" href="{{  post.url  }}">{{ post.title }}</a>
    </div>
    <div class = "post_tag">
        <i class="fas fa-user-edit"> {{ site.author }}</i><br>
        <i class="fas fa-calendar-alt"> {{ post.date |  date: '%B %d, %Y' }}</i><br>
        <!-- <i class="fas fa-folder"> {{ post.category }}</i>
            &nbsp;&nbsp;&nbsp;&nbsp; -->
            <i class="fas fa-tag"> 
                {% for tag in post.tags %}
                #{{ tag }}
                {% endfor %}
            </i>
            <hr size=1/>
        </div>
        <div class="post_desc">{{ post.description }}</div>
    </div>
    {% endif %}
    {% endfor %}
</div>
